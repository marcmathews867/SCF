<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <!-- Bootstrap -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reformer Movements</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./styles/main.css" />
  

  <!-- Scripts -->
  <script src="./scripts/app.js" defer></script> 
  <script src="https://kit.fontawesome.com/9f145a88b3.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="app">

    <h1 class = "text-center mb-2">Reformer Movements</h1>

    <div id="addNew">
      <span>Add New Exercise</span>
      <i class="fas fa-plus"></i>
    </div>

    <div class="builder p-4 rounded shadow-sm"> <!-- Optional styling -->
      <div class="container">

        <!-- Centered Title -->
        <h4 class="text-center mb-4">My Routine</h4> <!-- UPDATED: Centered -->

        <!-- List of Added Exercises -->
        <ul id="routineList" class="list-group mb-4"></ul> <!-- SAME -->

        <!-- Centered Button Row -->
        <div class="builder-controls justify-content-center gap-2">
          <button id="showRoutinesBtn" class="btn btn-outline-secondary">Show Routines</button>
          <button id="clearRoutineBtn" class="btn btn-outline-danger">Clear Routine</button>
          <button id="saveRoutineBtn" class="btn btn-outline-success">Save Routine</button>
        </div>

      </div>
    </div>


    <h5 class = "text-center my-3">Current Exercises Detailed Below</h5>

    <div id="exercises">

      <div class="card p-3 mb-3">
        <div class="d-flex justify-content-between align-items-start">
          <span class="fw-bold">Exercise 1</span>
          <button class="btn btn-primary btn-sm add-to-routine-btn">Add to Routine</button>
        </div>

        <div class="mt-2">
          <span class="text-muted">Body Parts</span>
        </div>

        <!-- Resistance and Reps on same line -->
        <span class="mt-2 d-flex justify-content-center gap-4 flex-wrap">
          <div>
            <strong>Resistance:</strong>
            <span class="badge bg-secondary">Medium</span>
          </div>
          <div>
            <strong>Number of Reps:</strong>
            <span class="badge bg-secondary">High</span>
          </div>
        </span>

        <div>
        <p class="mt-2">Description</p>
        </div>

        <span class="my-2">
          <img src="images/img1.png" alt="Exercise Image" style="width: 100px; height: 100px;">
        </span>

        <!-- Centered icons -->
          <span class="options d-flex justify-content-center gap-3 mt-2">
            <i class="fa-solid fa-pen-to-square" title="Edit Exercise"></i>
            <i class="fa-solid fa-trash" title="Delete Exercise"></i>
          </span>

      </div>

      <div class="card p-3 mb-3">
        <div class="d-flex justify-content-between align-items-start">
          <span class="fw-bold">Exercise 1</span>
          <button class="btn btn-primary btn-sm add-to-routine-btn">Add to Routine</button>
        </div>

        <div class="mt-2">
          <span class="text-muted">Body Parts</span>
        </div>

        <!-- Resistance and Reps on same line -->
        <span class="mt-2 d-flex justify-content-center gap-4 flex-wrap">
          <div>
            <strong>Resistance:</strong>
            <span class="badge bg-secondary">Medium</span>
          </div>
          <div>
            <strong>Number of Reps:</strong>
            <span class="badge bg-secondary">High</span>
          </div>
        </span>

        <div>
        <p class="mt-2">Description</p>
        </div>

        <span class="my-2">
          <img src="images/img1.png" alt="Exercise Image" style="width: 100px; height: 100px;">
        </span>

        <!-- Centered icons -->
          <span class="options d-flex justify-content-center gap-3 mt-2">
            <i class="fa-solid fa-pen-to-square" title="Edit Exercise"></i>
            <i class="fa-solid fa-trash" title="Delete Exercise"></i>
          </span>

      </div>
      

    </div>

  </div>





  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
