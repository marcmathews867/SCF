<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NBA & MLB Games TODAY</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./styles/zero.css" />
  <link rel="stylesheet" href="./styles/main.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Scripts -->
  <script src="./scripts/app.js" defer></script> 
</head>

<body>

  <!-- HEADER -->
  <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
    <img src="images/nbaLogo.jpg" alt="NBA Logo" height="50">
    <h1 class="text-center">NBA & MLB Games TODAY</h1>
    <img src="images/mlbLogo.png" alt="MLB Logo" height="50">
  </header>

  <!-- LEAGUE SELECTOR BAND -->
  <nav class="bg-light py-2 text-center border-bottom">
    <button id="nba-link" class="btn btn-outline-primary mx-2">NBA</button>
    <button id="mlb-link" class="btn btn-outline-danger mx-2">MLB</button>
  </nav>

  <!-- MAIN CONTENT AREA -->
  <main class="container my-4">

    <!-- GAME & TEAM SECTION -->
    <div class="row text-center mb-4">
      <div class="col-md-6">
        <h3>GAMES</h3>
        <div id="games-container" class="d-flex flex-column gap-3">
          <ul id="game-list">Loading games...</ul>
        </div>
      </div>
      <div class="col-md-6">
        <h3>TEAMS</h3>
        <div id="teams-container" class="d-flex flex-column gap-2">
          <!-- Team links will be populated here -->
        </div>
        <div id="team-info" class="mt-3 border p-3 d-none">
          <!-- Team info dynamically loaded -->
          <button class="btn btn-secondary mt-2" onclick="hideTeamInfo()">[B] Back</button>
        </div>
      </div>
    </div>

    <!-- PLAYER SECTION -->
    <div class="row text-center mb-4">
      <div class="col-md-6">
        <h3>Featured Players</h3>
        <div id="featured-players" class="d-flex flex-column gap-3">
          <!-- Featured player cards -->
        </div>
        <div id="featured-player-info" class="mt-3 border p-3 d-none">
          <!-- Featured player detail -->
          <button class="btn btn-secondary mt-2" onclick="hideFeaturedPlayer()">[B] Back</button>
        </div>
      </div>
      <div class="col-md-6">
        <h3>Team Players</h3>
        <div id="team-players" class="d-flex flex-column gap-2">
          <!-- Team player list -->
        </div>
        <div id="team-player-list" class="mt-3 border p-3 d-none">
          <!-- All players for a team -->
          <button class="btn btn-secondary mt-2" onclick="hideTeamPlayerList()">[B] Back</button>
        </div>
      </div>
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="d-flex justify-content-between align-items-center p-3 border-top">
    <img src="images/basketballPic.jpg" alt="Basketball Pic" height="40">
    <p class="m-0">Data from Ball Don't Lie API â€” <a href="https://www.balldontlie.io" target="_blank">API Docs</a></p>
    <img src="images/baseballPic.png" alt="Baseball Pic" height="40">
  </footer>

</body>
</html>
