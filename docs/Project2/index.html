<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NBA & MLB Games TODAY</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./styles/zero.css" />
  <link rel="stylesheet" href="./styles/main.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Scripts -->
  <script src="./scripts/app.js" defer></script> 
</head>

<body>

  <!-- HEADER -->
  <header class="d-flex justify-content-between align-items-center p-1 border-bottom bg-warning bg-opacity-25">
    <img src="images/nbaLogo.jpg" alt="NBA Logo" height="25">
    <h1 class="text-center">   NBA & MLB ...</h1>
    <h1 class="text-center"> Games TODAY!!</h1>
    <img src="images/mlbLogo.png" alt="MLB Logo" height="25">
  </header>

  <!-- LEAGUE SELECTOR BAND -->
  <nav class="bg-light py-2 d-flex justify-content-center align-items-center gap-3 border-bottom">
    <button id="nba-link" class="btn btn-outline-primary mx-2">NBA</button>
    <h5 class="text-center"><em>Emphasis: NBA Playoffs</em></h5>
    <button id="mlb-link" class="btn btn-outline-danger mx-2">MLB</button>
  </nav>

  <!-- MAIN CONTENT AREA -->
  <main class="container my-4">

    <!-- GAME & TEAM SECTION -->
    <div class="row text-center mb-4">
      <div class="col-md-6">
        <h3>GAMES</h3>
        <div id="games-container" class="d-flex flex-column gap-3">
          <ul id="nba-game-list" class="game-list">Loading NBA games...</ul>
          <ul id="mlb-game-list" class="game-list d-none">Loading MLB games...</ul>
        </div>        
      </div>
      <div class="col-md-6">
        <h3>Teams - CLICK Logos!</h3>
        <div id="teams-container">
          <!-- Team logos will be populated here -->
        </div>
      </div>            

    <!-- PLAYER SECTION -->
    <div class="row text-center mb-4">
      <div class="col-md-6">
        <h3>Featured Players</h3>
        <div id="featured-players" class="d-flex flex-column gap-3">
          <!-- Featured player cards -->
        </div>
        <div id="featured-player-info" class="mt-3 border p-3 d-none">
          <!-- Featured player detail -->
          <div class="text-center">
            <img id="playerImage" src="" alt="Player Headshot" class="img-fluid rounded mb-2" style="max-height: 150px;">
            <p id="playerName" class="fw-bold"></p>
          </div>
          <button class="btn btn-secondary mt-2" onclick="hideFeaturedPlayer()">[B] Back</button>
        </div>        
      </div>
      <!-- Team info SECTION -->
      <div class="col-md-6">
        <h3>Team Info</h3>
        <div id="team-info" class="mt-3 border p-3 d-none">
          <!-- Team info dynamically loaded -->
          <button class="btn btn-secondary mt-2" onclick="hideTeamInfo()">[B] Back</button>
        </div>
      </div>
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="d-flex justify-content-between align-items-center p-1 border-top bg-warning bg-opacity-25">
    <img src="images/basketballPic.jpg" alt="Basketball Pic" height="7">
    <p class="m-0">Data from Ball Don't Lie API â€” <a href="https://www.balldontlie.io" target="_blank">API Docs</a></p>
    <img src="images/baseballPic.png" alt="Baseball Pic" height="7">
  </footer>

</body>
</html>
