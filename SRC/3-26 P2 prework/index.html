<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picsum API Image Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="mb-4">Picsum - API Image Viewer</h1>
    
        <!-- Input field and button for choosing image by ID -->
        <div class="input-group mb-3">
            <input type="number" id="imageId" class="form-control" placeholder="Enter Image ID">
            <button class="btn btn-primary" id="fetchButton">Fetch Image</button>
        </div>
    
        <!-- Random Picture Button centered above the image -->
        <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-secondary" id="randomPicture">Click for Random Picture</button>
        </div>
    
        <!-- Image container for displaying the fetched or random image -->
        <div id="imageContainer" class="mt-4">
            <p>Enter an ID or click the Random Picture button.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
