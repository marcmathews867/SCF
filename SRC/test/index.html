<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <!-- Bootstrap -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reformer Movements</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./styles/main.css" />
  

  <!-- Scripts -->
  <script src="./scripts/app.js" defer></script> 
  <script src="https://kit.fontawesome.com/9f145a88b3.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="app">

    <h2 class = "text-center mb-2">Reformer Movements</h2>

    <div id="addNew">
      <span>Add New Exercise</span>
      <i class="fas fa-plus"></i>
    </div>

    <div class="builder">

      <div class="builder-controls">
        <button id="expandBuilderBtn">Expand Builder</button>
        <button id="showRoutinesBtn">Show Saved Routines</button>
      </div>

      <div id="exercise-container">
      <!-- Cards get added here dynamically -->
      </div>

      

    </div>

    <h5 class = "text-center my-3">Current Exercises Detailed Below</h5>

    <div id="exercises">
      <div>
        <span class = "fw-bold">Exercise 1</span>
        <button class="add-to-routine-btn" data-exercise-id="squat">Add to Routine</button>

        <span>Body Parts</span>
        <p>Description</p>

        <span class="options">
          <i class="fa-solid fa-pen-to-square"></i>
          <i class="fa-solid fa-trash"></i>
        </span>
      </div>
      <div>
        <span>Exercise 2</span>
        <span>Body Parts</span>
        <p>Description</p>

        <span class="options">
          <i class="fa-solid fa-pen-to-square"></i>
          <i class="fa-solid fa-trash"></i>
        </span>
      </div>

    </div>

  </div>











<div class="card mb-4 shadow-sm exercise-card" style="height: 400px;">
  <div class="d-flex h-100">

    <!-- Left: Text Info (stretching full height) -->
    <div class="flex-grow-1 p-3 d-flex flex-column justify-content-between">
      <!-- Top Row -->
      <div class="d-flex justify-content-between align-items-start">
        <h5 class="card-title mb-2">Plank Hold</h5>
        <button class="btn btn-primary btn-sm mx-auto add-to-routine-btn" data-name="Plank Hold">
          Add to Routine
        </button>
      </div>

      <!-- Details -->
      <div class="row mb-2">
        <div class="col-sm-4"><strong>Body Part:</strong><br> Core</div>
        <div class="col-sm-4"><strong>Resistance:</strong><br> Medium</div>
        <div class="col-sm-4"><strong>Reps:</strong><br> 10â€“12</div>
      </div>

      <!-- Description -->
      <div>
        <strong>Description:</strong><br>
        Hold a strong plank position for 30 seconds with core engaged.
      </div>
    </div>

    <!-- Middle: Fixed Image -->
    <div class="d-flex align-items-center justify-content-center" style="width: 400px; height: 400px;">
      <img src="your-image.png" alt="Plank" style="width: 400px; height: 400px; object-fit: cover;" class="img-thumbnail">
    </div>

    <!-- Right: Icon Column -->
    <div class="d-flex flex-column justify-content-center align-items-center px-3" style="width: 60px;">
      <i class="bi bi-pencil-square text-primary fs-5 mb-3" role="button" title="Edit"></i>
      <i class="bi bi-trash text-danger fs-5" role="button" title="Delete"></i>
    </div>

  </div>
</div>


















  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
