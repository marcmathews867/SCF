
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo List App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .todo-item.completed span {
      text-decoration: line-through;
      color: gray;
    }
    .todo-nav .nav-link.active {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-white">
          <div class="card-body">
            <!-- Input Form -->
            <form id="todoForm" action="javascript:void(0);">
              <input type="text" id="title" class="form-control mb-2" placeholder="Title" />
              <input type="text" id="desc" class="form-control mb-2" placeholder="Description" />
              <button id="addBtn" class="btn btn-primary">Add Task</button>
            </form>

            <!-- Navigation Tabs -->
            <ul class="nav nav-pills todo-nav mt-3 mb-3">
              <li class="nav-item all-task"><a href="#" class="nav-link active" data-filter="all">All</a></li>
              <li class="nav-item active-task"><a href="#" class="nav-link" data-filter="active">Active</a></li>
              <li class="nav-item completed-task"><a href="#" class="nav-link" data-filter="completed">Completed</a></li>
            </ul>

            <!-- Todo List -->
            <div id="todoList" class="todo-list"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Dexie.js and App Script -->
  <script src="https://unpkg.com/dexie@3.2.3/dist/dexie.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
