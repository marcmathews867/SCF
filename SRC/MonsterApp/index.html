<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Fighting App</title>
    <link href="./styles/zero.css" type="text/css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="./styles/main.css" type="text/css" rel="stylesheet"> 
</head>

<body>
    <div id="HomeSelect">
        <h1>Monster Fight!</h1>
        <p>Choose Monsters and see them fight.</p>
        <button id="Slot1" class="btn btn-primary">Slot 1</button>
        <div id="Slot1Selection"></div>
        <button id="Slot2" class="btn btn-primary">Slot 2</button>
        <div id="Slot2Selection"></div>
    </div>
    
    <div id="SelectPokemon">
        <div id="SelectMonster">
            <h2 id="pokemonName"></h2>
            <p id="pokemonType"></p>
            <ul id="stats"></ul>
            <ul id="abilities"></ul>
            <div id="imageContainer"></div>
        </div>
    </div>
    <script type="text/javascript" src="./scripts/app.js"></script>
</body>
</html>
