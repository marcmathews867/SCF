<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Input field 4 user 2 input model -->
    <input type="text" id="carModelInput" placeholder="Input a Car MODEL">
    <!-- Button 2 trigger  search function when clicked -->
    <button onclick="searchCarModel()">Search</button>    

    <!-- element to hold dropdown -->
    <form>
        <!-- label helps user understand -->
        <label for="CarSelector" class="btn btn-info">Select a Car</label>
        <!-- dropdown menu for car selection; initial = 1 default option -->
        <select name="CarSelector" id="CarSelector" class="dropdown dropend">
            <!-- placeholder option -->
            <option>Change Me</option>
        </select>
    </form>

    <!-- displays info of selected car -->
    <div id="CarInfo">
        <!-- shows selected car make/model -->
        <p id="MakeModel" class="container p-5 my-5 bg-dark text-white"></p>
        <ul id="CarDetails" class="list-group">
            <!-- displays specifics of cars -->
            <li id="type" class="list-group-item list-group-item-success">Type: </li>
            <li id="color" class="list-group-item list-group-item-info">Color: </li>
            <li id="tire" class="list-group-item list-group-item-primary">Tire: </li>
        </ul>
    </div>

        <!-- JS link - make sure it is correct name -->
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
