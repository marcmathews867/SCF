<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- first we zero out our CSS -->
    <link rel="stylesheet" href="./styles/zero.css" />
    <!-- Bootstrap link snd script -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- second CSS now takes over = main -->
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Monster Fighting App</title>
</head>
<body>
    <!-- this div has a bootstrap style overall along with 2 buttons + 2 divs for selections -->
    <div id="HomeSelect" class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Monster Fight!</h1>
        <p>Choose monsters and see them fight.</p>
        <button id="Slot1" class="btn btn-primary">Slot 1</button>
        <div id="Slot1Selection"></div>
        <button id="Slot2" class="btn btn-primary">Slot 2</button>
        <div id="Slot2Selection"></div>
    </div>
    <!-- div has bootstrap for butons below; dropdown select form + abilities list area + image container -->
    <div id="SelectPokemon">
        <form>
            <label for="SelectMonster">Select Monster</label>
            <select name="SelectMonster" id="SelectMonster"></select>
        </form>
        <ul id="abilities">
        </ul>
        <div id="imageContainer">
        </div>
        <button id="BackButton" class="btn btn-primary">Back</button>
        <button id="SelectButton" class="btn btn-primary">Select</button>
    </div>
    <!-- make sure .js links correctly -->
    <script type="text/javascript" src="scripts/app.js"></script>
    
</body>
</html>
